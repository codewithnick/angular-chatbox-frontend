<div class="messenger-chat-head" (mousedown)="startTimer()" (mouseup)="endTimer()">
        <div class="swiper-container">
            <div class="swiper-wrapper align-items-center">
                <div class="swiper-slide" *ngFor="let user of users" (click)="selectUser(user)">
                    <img *ngIf='user!==selectedUser' class="profile-picture" [src]="user.profilePicture" alt = "None">
                    <lib-circle-progress *ngIf='user===selectedUser' imageUrl="{{user.profilePicture}}" class="selected" [value]="user.id" [max]="users.length"></lib-circle-progress>
                </div>
            </div>
        </div>
    </div>
